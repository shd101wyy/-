<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui" />
        <link rel="stylesheet" type="text/css" href="main.auto.css">
    </head>
    <body>
    <div class="game">
        <div id="enemies">
            <div name="slime1" class="enemy object">
                 <p> 史莱姆1 </p>
            </div>
            <div name="slime2" class="enemy object">
                 <p> 史莱姆2 </p>
            </div>
            <div name="slime3" class="enemy object">
                 <p> 史莱姆3 </p>
            </div>
        </div>

        <div id="friends">
            <div id="me" class="friend object">
                <p class="player_name"> 于老师 </p>
            </div>
        </div>

        <div id="skills">
            <div id="砍杀" name="砍杀" class="skill skill-selected object">
                <p class="player_name">砍杀</p>
            </div>
            <div id="治疗" name="治疗" class="skill object">
                <p class="player_name">治疗</p>
            </div>
        </div>
        <p id="hp" style="font-size: 15px;"> HP: 30 </p>
        <p id="mana" style="font-size: 15px;"> MANA: 20 </p>
    </div>
    </body>
    <script src="./jquery-1.11.3.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"/>
    <script src="./game.js"></script>
</html>
